<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Tracking | SoiDhaga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .track-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .track-header {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      color: #800000;
    }

    .track-header i {
      color: #800000;
      margin-left: 10px;
    }

    .track-divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0 40px;
    }

    .track-box {
      border: 1px solid #f2f2f2;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      background-color: white;
    }

    .track-box .icon-circle {
      background-color: #ffe5e5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .track-box .icon-circle i {
      color: #d63384;
      font-size: 24px;
    }

    .track-box p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .track-box .btn {
      background-color: #800000;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .track-box .btn:hover {
      background-color: #a00000;
    }

    .track-link {
      font-size: 16px;
      color: #007bff;
      margin-top: 15px;
    }

    .track-header a {
      color: #d63384;
      text-decoration: none;
    }

    .track-header a:hover {
      text-decoration: underline;
    }

    .track-link a {
      text-decoration: none;
      color: #007bff;
    }

    .track-link a:hover {
      text-decoration: underline;
    }

    /* Styling for the Leopard Courier image */
    .leopard-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .track-header img {
      max-width: 150px;
      margin-right: 10px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <iframe src="header.html" scrolling="no"></iframe>

  <!-- Order Tracking Content -->
  <div class="track-container">
    <!-- Order Tracking Heading -->
    <div class="track-header">
      Track Your Order <i class="fa-solid fa-box"></i>
    </div>
    
    <div class="track-divider"></div>

    <!-- Leopard Courier Section -->
    <div class="track-box">
      <img class="leopard-img" src="lep.png" alt="Leopard Courier Logo" />
      <div class="track-header">
        <a href="https://www.leopardscourier.com/leopards-tracking" target="_blank">
          <strong>Track Your Order on Leopard Courier</strong>
        </a>
      </div>
      <p>Click the link above in PINK to go directly to Leopard Courier's official tracking page. Once there, just enter your order number to track your shipment in real-time.</p>
    </div>
  </div>

  <!-- Newsletter -->
  <iframe src="newsletter.html" style="margin-top:40px;" height="350"></iframe>

  <!-- Footer -->
  <iframe src="footer.html" height="340" scrolling="no"></iframe>

</body>
</html>
