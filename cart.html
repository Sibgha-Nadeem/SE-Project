<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .cart-heading {
      color: maroon;
      font-weight: bold;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .cart-heading i {
      color: pink;
      margin-left: 10px;
      font-size: 26px;
    }

    .cart-line {
      border-top: 2px solid grey;
      margin: 10px 0 20px 0;
    }

    /* Cart Item Styles */
    .cart-item {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      justify-content: space-between;
      gap: 20px;
    }

    .cart-item img {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item-details {
      text-align: left;
      flex-grow: 1;
      max-width: 160px;
      margin-left: -200px;
    }

    .item-details p {
      margin: 5px 0;
      color: #333;
    }

    .item-price {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Button Container */
    .item-actions {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      margin-right: 10px;
    }

    .remove-item-btn {
      background-color: #f8d7da;
      color: #721c24;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .remove-item-btn:hover {
      background-color: #f5c6cb;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-quantity input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
    }

    /* Cart Summary Box */
    .cart-summary-box {
      background-color: #f8d7da;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }

    .cart-summary-box .line {
      border-top: 2px solid pink;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .cart-summary-box .summary-details {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
    }

    .cart-summary-box .amount {
      color: #d63384;
      font-size: 24px;
      font-weight: bold;
    }

    /* Button Styles */
.proceed-btn, .continue-shopping-btn {
  background-color: #d63384;
  color: white;
  border: none;
  padding: 12px 25px;  /* Adjust padding to make buttons smaller */
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  width: 70%;  /* Set width to 70% of the container */
  max-width: 400px; /* Set max-width to make the button size smaller */
  transition: background-color 0.3s ease;
  margin-top: 20px;
  text-decoration: none; /* Remove underline from links */
  display: inline-block;
  text-align: center; /* Center align text */
}

.proceed-btn:hover, .continue-shopping-btn:hover {
  background-color: black;
}


    .button-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    iframe {
      display: block;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="header.html" style="height:150px;" scrolling="no"></iframe>

  <div class="container">
    <!-- Heading -->
    <div class="cart-heading">
      Cart
      <i class="fas fa-cart-shopping" style="color: pink; font-size: 30px;"></i>
    </div>

    <!-- Cart Item 1 -->
    <div class="cart-item">
      <img src="print-4.jpg" alt="Printkari Suit">
      <div class="item-details">
        <p><strong>Printkari Printed Suit</strong></p>
        <p>Color: Red</p>
        <div class="item-price">Rs 9,000</div>
      </div>
      <div class="item-actions">
        <button class="remove-item-btn">Remove</button>
        <div class="item-quantity">
          <input type="number" value="1" min="1">
        </div>
      </div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
      <img src="mei5.jpg" alt="Printkari Suit 2">
      <div class="item-details">
        <p><strong>Printkari Cotton Kurta</strong></p>
        <p>Color: Red</p>
        <div class="item-price">Rs 7,500</div>
      </div>
      <div class="item-actions">
        <button class="remove-item-btn">Remove</button>
        <div class="item-quantity">
          <input type="number" value="1" min="1">
        </div>
      </div>
    </div>

    <!-- Cart Item 3 -->
    <div class="cart-item">
      <img src="green1.jpg" alt="Printkari Suit 3">
      <div class="item-details">
        <p><strong>Printkari Festive Dress</strong></p>
        <p>Color: Green</p>
        <div class="item-price">Rs 11,200</div>
      </div>
      <div class="item-actions">
        <button class="remove-item-btn">Remove</button>
        <div class="item-quantity">
          <input type="number" value="1" min="1">
        </div>
      </div>
    </div>

    <!-- Cart Summary Box -->
    <div class="cart-summary-box">
      <p><strong>Cart Summary</strong></p>
      <div class="line"></div>
      <div class="summary-details">
        <p>Sub-total</p>
        <p>Rs 200,000</p>
      </div>
      <div class="button-container">
        <!-- Hyperlink for Proceed to Checkout -->
        <a href="checkOut.html" class="proceed-btn">Proceed to Checkout</a>

        <!-- Hyperlink for Continue Shopping -->
        <a href="main.html" class="continue-shopping-btn">Continue Shopping</a>
      </div>
    </div>

  </div> <!-- End container -->

  <iframe src="newsletter.html" style="margin-top:40px;" height="350"></iframe>

  <iframe src="footer.html" style="height:340px;" scrolling="no"></iframe>

</body>
</html>
