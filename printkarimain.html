<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrintKari-2025 - SoiDhaga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
background-color: #f8f8f8;
    }

    .icons img {
      height: 24px;
      margin-left: 1rem;
    }

    .icons button {
      margin-left: 1rem;
      padding: 0.4rem 0.6rem;
    }

    .container {
      padding: 2rem;
background-color: #f8f8f8;
    }

    .heading {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
background-color: #f8f8f8;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
background-color: #f8f8f8;
    }

    .filters select {
      padding: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
background-color: #f8f8f8;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card-title {
      font-weight: bold;
      margin: 0.5rem 0 0.2rem;
    }

    .price {
      color: #333;
    }

    .newsletter {
      text-align: center;
      margin-top: 4rem;
    }

  </style>
</head>
<body>

 <iframe src="header.html" style="width:100%; height:150px; border:none;" scrolling="no"></iframe>

  <!-- Main Content -->
  <div class="container">
    <div class="heading">PrintKari-2025</div>

    <!-- Filters -->
    <div class="filters">
      <select><option>CO-ORD Sets</option></select>
      <select><option>Sort by</option></select>
      <select><option>Filter</option></select>
    </div>

    <!-- Products Grid -->
    <div class="grid">
      
      <div class="card">
        <img src="printk1.png" alt="Product 1">
        <div class="card-title">Amarin</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk2.png" alt="Product 2">
        <div class="card-title">Liora</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk3.png" alt="Product 3">
        <div class="card-title">Zephyra</div>
        <div class="price">PKR 12,000</div>
      </div>

      
      <div class="card">
        <img src="printk4.png" alt="Product 4">
        <div class="card-title">caela</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk5.png" alt="Product 5">
        <div class="card-title">Avenoir</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk6.png" alt="Product 6">
        <div class="card-title">Elowen</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk7.png" alt="Product 7">
        <div class="card-title">Soraye</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk8.png" alt="Product 8">
        <div class="card-title">Mirelle</div>
        <div class="price">PKR 12,000</div>
      </div>

      <div class="card">
        <img src="printk9.png" alt="Product 9">
        <div class="card-title">Solenya</div>
        <div class="price">PKR 12,000</div>
      </div>
    </div>

    <iframe src="newsletter.html" style="width:100%; border:none; margin-top:40px;" height="350"></iframe>

  </div>

  <iframe src="footer.html" style="width: 100%; height: 340px; border: none;" scrolling="no"></iframe>

</body>
</html>
