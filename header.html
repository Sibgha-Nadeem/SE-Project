<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoiDhaga Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 12px 24px;
      background-color: #f8f8f8;
      border-bottom: none;
border-bottom: 2px solid pink; 
    }

    .logo img {
      height: 100px;
      width: 200px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
    }

    .search-bar input {
      padding: 7px 14px;
      border: 2px solid pink;
      border-radius: 20px;
      width: 220px;
      color: #d63384;
    }

    .search-bar input::placeholder {
      color: #d63384;
      opacity: 0.6;
    }

    .icon {
      font-size: 22px;
      cursor: pointer;
      color: #d63384;
    }

    .menu-button {
      background-color: white;
      color: #d63384;
      padding: 10px 22px;
      border: 2px solid #d63384;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .menu-button:hover {
      background-color: #f8f8f8;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="SoiDhaga1.png" alt="SoiDhaga Logo">
    </div>
    <div class="header-right">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <i class="far fa-heart icon" title="Wishlist"></i>
      <i class="fas fa-cart-shopping icon" title="Cart"></i>
      <button class="menu-button" onclick="history.back()">Back</button>
    </div>
  </header>

</body>
</html>
