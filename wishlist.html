<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wish List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    /* Wrapper to center align the content */
    .container {
      width: 50%;
      max-width: 1200px; /* Optional max width for larger screens */
      margin: 0 auto;
    }

    .wishlist-heading {
      color: maroon;
      font-weight: bold;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center; /* center align heading */
      margin-bottom: 10px;
    }

    .wishlist-heading i {
      color: pink;
      margin-left: 10px;
      font-size: 26px;
    }

    .wishlist-line {
      border-top: 2px solid grey;
      margin: 10px 0 20px 0;
    }

    .wishlist-item {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Added space between items */
    }

    .wishlist-item img {
      height: 100px;
      width: auto;
      border-radius: 5px;
    }

    .item-details {
      margin-left: 20px;
      margin-right: 20px;
      flex-grow: 1;
    }

    .item-details p {
      margin: 5px 0;
      color: #333;
    }

    .item-price {
      font-weight: bold;
      margin-right: 50px;
      min-width: 100px;
      text-align: center;
    }

    .add-to-cart-btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-to-cart-btn:hover {
      background-color: #c02572;
    }

    /* Go to Cart Button */
    .go-to-cart-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px;
      background-color: #d63384;
      color: white;
      text-align: center;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove underline */
    }

    .go-to-cart-btn:hover {
      background-color: black;
    }
  </style>
  <!-- Font Awesome for heart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

 <iframe src="header.html" style="width:100%; height:150px; border:none;" scrolling="no"></iframe>

  <div class="container">
    <!-- Heading -->
    <div class="wishlist-heading">
      WISH LIST
      <i class="fa-regular fa-heart"></i>
    </div>

    <!-- Wishlist Item 1 -->
    <div class="wishlist-item">
      <img src="print-4.jpg" alt="Printkari Suit">
      <div class="item-details">
        <p><strong>Printkari Printed Suit</strong></p>
        <p>Color: Red</p>
        <p>Quantity: 1</p>
      </div>
      <div class="item-price">Rs 9,000</div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>

    <!-- Wishlist Item 2 -->
    <div class="wishlist-item">
      <img src="mei5.jpg" alt="Printkari Suit 2">
      <div class="item-details">
        <p><strong>Printkari Cotton Kurta</strong></p>
        <p>Color: Red</p>
        <p>Quantity: 1</p>
      </div>
      <div class="item-price">Rs 7,500</div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>

    <!-- Wishlist Item 3 -->
    <div class="wishlist-item">
      <img src="green1.jpg" alt="Printkari Suit 3">
      <div class="item-details">
        <p><strong>Printkari Festive Dress</strong></p>
        <p>Color: Green</p>
        <p>Quantity: 1</p>
      </div>
      <div class="item-price">Rs 11,200</div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>

    <!-- Go to Cart Button -->
    <a href="cart.html" class="go-to-cart-btn">Go to Cart</a>

    <iframe src="newsletter.html" style="width:100%; border:none; margin-top:40px;" height="350"></iframe>
  </div>

  <iframe src="footer.html" style="width: 100%; height: 340px; border: none;" scrolling="no"></iframe>

</body>
</html>
